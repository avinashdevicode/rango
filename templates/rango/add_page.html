<!DOCTYPE html>

<html>
<head>
	<title>Rango</title>
</head>
<body>
	<h1>Add Page</h1>
	<form id="page_form" method="post" action="/rango/add_page/{{slug}}/">
	{% csrf_token %}
	{% for hidden in form.hidden_fields %}
	{{ hidden }}
	{% endfor %}
	{% for field in form.visible_fields %}
		{{field.errors}}
		{{field.help_text}}
		{{field}}
		<br/>
	{% endfor %}
	<input  type="submit" name="submit", value="create page"/>
	</form>
</body>

</html>
